<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <article class="">

    </article>
    <input type = "button" value ="html" onclick = "
    fetch('html').then(function(reponse){
      reponse.text().then(function(text){
        document.querySelector('article').innerHTML=text;
      })
    })
    ">
    <input type = "button" value ="css" onclick = "
    fetch('css').then(function(reponse){
      reponse.text().then(function(text){
        document.querySelector('article').innerHTML=text;
      })
    ">
  </body>
</html>
